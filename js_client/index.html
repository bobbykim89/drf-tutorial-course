<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.5.1/themes/reset-min.css"
      integrity="sha256-KvFgFCzgqSErAPu6y9gz/AhZAvzK48VJASu3DpNLCEQ="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.5.1/themes/satellite-min.css"
      integrity="sha256-woeV7a4SRDsjDc395qjBJ4+ZhDdFn8AqswN1rlTO64E="
      crossorigin="anonymous"
    />

    <title>JS Client</title>
  </head>
  <body>
    <form id="login-form" method="POST">
      <input type="text" name="username" placeholder="Your Username" />
      <input type="password" name="password" placeholder="Your Password" />
      <input type="submit" value="Login" />
    </form>

    <form style="display: none" id="search-form" method="GET">
      <input type="text" name="q" placeholder="Your Search" />
      <input type="submit" value="Search" />
    </form>

    <div id="content-container"></div>
    <div id="search-box"></div>
    <div id="clear-refinements"></div>
    <div id="user-list"></div>
    <div>
      <h3>Public</h3>
      <div id="public-list"></div>
    </div>
    <div id="hits"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/algoliasearch@4.24.0/dist/algoliasearch-lite.umd.js"
      integrity="sha256-b2n6oSgG4C1stMT/yc/ChGszs9EY/Mhs6oltEjQbFCQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.75.5/dist/instantsearch.production.min.js"
      integrity="sha256-Ge9l2WgQoXm9fEH5EX/9oXKOjZVrpOwrMK7vAF2oWKg="
      crossorigin="anonymous"
    ></script>

    <script src="./client.js"></script>
  </body>
</html>
